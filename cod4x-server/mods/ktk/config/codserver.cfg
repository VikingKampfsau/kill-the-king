//==============================================================================
// General Settings 
//==============================================================================
// Logsettings 
set g_logsync "2"          // 0=no log, 1=buffered, 2=continuous, 3=append 
set logfile "1"            // 0 = NO log, 1 = log file enabled 
set g_log "games_mp.log"    // Name of log file, default is games_mp.log 
set sv_log_damage "1" 

// Passwordsettings 
set rcon_password ""           // RCON must supply pw to use 
set sv_privatePassword ""      // Private slots, non-public slots 
set g_password ""               //Server password 

// Player slotssetup 
set sv_maxclients "32"        // MAX server player slots, this is TOTAL player slots 
set sv_privateclients "2"      // Number of private player slots, maxclients - privateclients = public slots 

// Ping 
set sv_minPing "0"            // MIN player ping on CONNECT, any lower and player isnt allowed to connect 
set sv_maxping "300"          // MAX player ping on CONNECT, any higher and player isnt allowed to connect 

// Client Downloadsettings (0=off/1=on) 
set sv_allowdownload "1" 
seta sv_wwwDownload "1" 
set sv_wwwbaseurl ""
seta sv_wwwDlDisconnected "0" 

// Rate 
set sv_maxRate "25000" 

// Drop inactive players 
set sv_timeout "300" 
set sv_zombietime "1" 
set g_inactivity "0" 
set g_inactivityspectator "0" 

// AntiFloodingsettings 
set sv_floodProtect "1" 
set sv_reconnectlimit "3" 

// Anti Cheatsettings 
set sv_disableClientConsole "1" 
set cl_autocmd "0" 
set sv_cheats "0" 
set sv_pure "1" 
set g_no_script_spam "1" 
set sv_punkbuster "0" 

// Temporary Ban duration, in seconds 
set sv_kickBanTime "86400" 

// In-game voice communication system 
set sv_voice "0" 
set sv_voiceQuality "1" 
set voice_deadChat "0" 
set voice_global "0" 
set voice_localEcho "0" 
set winvoice_mic_mute "1" 

//Voting
set g_allowvote "0" 

//==============================================================================
// CoD4X Settings 
//==============================================================================
set sv_authorizemode 0
set sv_consayname "^5S^7erver^5: ^7"
set g_ffaplayercanblock 0
set g_friendlyPlayerCanBlock 0
set sv_showasranked 1
set sv_webadmin 1

